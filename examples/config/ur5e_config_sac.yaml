# Store episodes, num_envs, num_steps and stuff here for use in other files:
params:
  environment_name: "Lift"
  robots: "Panda"
  num_envs: 4
  num_skills: 50

observations:
  use_eef_state: True
  use_joint_vels: True
  use_cube_pos: True
  use_vae: False

training_params:
  episodes: 2000
  num_steps: 500
  log_parent_folder: 'runs/sac_ur5e'
  model_save_folder: 'weights/sac_ur5e'

  q_train_iterations: 1
  policy_train_iterations: 1

evaluation_params:
  camera_view: 'birdview'
  num_steps: 500

file_params:
  model_load_path: 'weights/sac_ur5e/run_2025-04-19_16-45-56/episode_690.pt'
  video_output_folder: "videos/sac_ur5e"
  video_prefix_path: 'rl_video'
